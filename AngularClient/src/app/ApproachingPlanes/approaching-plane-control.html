<div class="fill flex-container flex-rows">
  <div class="flex-left flex-item">
    <p-card>
      <p-header><h2>Approaching Planes</h2></p-header>
      <span *ngIf="items.length == 0">No Airplanes approaching</span>
      <p-listbox [options]="items" [(ngModel)]="selectedAirplane"></p-listbox>
    </p-card>
  </div>
  <div class="flex-center flex-item">
    <div *ngIf="selectedAirplane">
      <p-card>
        Identifier: {{selectedAirplane.identifier.name}}<br>
        Status: {{selectedAirplane.status}}
      </p-card>
    </div>
  </div>
  <div class="flex-right flex-item">
    <div *ngIf="selectedAirplane">
      <p-card>
        Estimated Arrival Time
        <form>
          <input type="number" name="Estimated Arrival Time in Minutes" [(ngModel)]="EAT"/>
          &nbsp;
          <input type="button" value="Permit Landing" (click)="PermitLanding()"/>
        </form>
      </p-card>
    </div>
  </div>
</div>
